version: "3.9" # optional since v1.27.0
services:
    rabbitmq:
        image: rabbitmq:3-management-alpine
        restart: always
        container_name: "rabbitmq"
        ports:
            - "5672:5672"
            - "15672:15672"
        #volumes:
        #  - ~/.xalgs/rabbitmq/data/:/var/lib/rabbitmq/
        #  - ~/.xalgs/rabbitmq/log/:/var/log/rabbitmq
        environment:
            - RABBITMQ_DEFAULT_PASS=${MQTT_PASS}
            - RABBITMQ_DEFAULT_USER=${MQTT_USER}

    db:
        image: postgres:14-alpine
        restart: always
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASS}
            - POSTGRES_DB=${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - ./db-init.sql:/docker-entrypoint-initdb.d/db-init.sql
            - ./db-test:/var/lib/postgresql/data

    worker:
        restart: always
        privileged: true
        build:
            context: ./worker/
            dockerfile: Dockerfile
        environment:
            - MQTT_HOST=rabbitmq
            - DB_HOST=db
        image: xalgs/worker-latest
        links:
            - rabbitmq
            - db

    api:
        restart: always
        build:
            context: ./api/
            dockerfile: Dockerfile
        image: xalgs/api-latest
        environment:
            - DATABASE_URL=postgresql://admin:admin123@db:5432/xalgs?schema=public
            - MQTT_HOST=rabbitmq
        ports:
            - 3000:3000
        links:
            - rabbitmq
            - db

    frontend:
        restart: always
        build:
            context: ./frontend/
            dockerfile: Dockerfile
        image: xalgs/frontend-latest
        ports:
            - 8080:8080
        links:
            - api
